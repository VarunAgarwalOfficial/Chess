[pytest]
# Pytest Configuration for PyQt6 Chess Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Qt specific options
qt_api = pyqt6

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    ui: marks tests that require GUI display
    signals: marks tests for signal/slot functionality
    threading: marks tests for threaded components
    puzzle: marks tests for puzzle system
    ai: marks tests for AI components
    edge_case: marks edge case tests

# Timeout (in seconds) - prevents hanging tests
timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_file = test_results.log
log_file_level = DEBUG
